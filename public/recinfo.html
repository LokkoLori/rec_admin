<table style="width: 100%">
    <tr>
        <td style="width: 50%; vertical-align: top;"><div id="scoretable_frame"></div></td>
        <td style="width: 50%; vertical-align: top;"><div id="gamerinfo_frame"></div></td>
    </tr>
</table>

<script>

const scoretable_frame = document.getElementById('scoretable_frame');
const gamerinfo_frame = document.getElementById('gamerinfo_frame');


function refres_frames(){


    fetch("/rec_admin/public/scoretable")
        .then(response => response.text())
        .then(html => {
            scoretable_frame.innerHTML = html;
        })
        .catch(error => console.error('Error loading the content:', error));

    fetch("/rec_admin/public/gamerinfo")
        .then(response => response.text())
        .then(html => {
            gamerinfo_frame.innerHTML = html;
        })
        .catch(error => console.error('Error loading the content:', error));

    setTimeout(refres_frames, 5000);
}


refres_frames();

</script>
